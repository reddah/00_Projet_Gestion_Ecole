<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>edit_enseignant.xhtml</title>
	<h:outputStylesheet library="styles" name="style.css" />
	<script type="text/javascript" src="resources/scripts/script.js"></script>
</h:head>
<h:body>
		
	<h:form enctype="multipart/form-data">

		<h:inputHidden value="#{enseignantBean.enseignant.identifiant}" />

		<h:panelGrid columns="2" border="1">
			
			<h:outputLabel value="Nom : " />
			<h:inputText value="#{enseignantBean.enseignant.nom}" />

			<h:outputLabel value="Prenom : " />
			<h:inputText value="#{enseignantBean.enseignant.prenom}" />

			<h:outputLabel value="Email : " />
			<h:inputText value="#{enseignantBean.enseignant.email}" />

			<h:outputLabel value="Mot ed passe : " />
			<h:inputText value="#{enseignantBean.enseignant.motDePasse}" />
			
			<f:facet name="footer">
				<h:commandButton value="save" action="listEnseignants"
					actionListener="#{enseignantBean.saveEnseignant}" />
			</f:facet>

		</h:panelGrid>

	</h:form>

</h:body>
</html>

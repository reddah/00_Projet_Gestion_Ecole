<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<div class="formEtudiant">
		<h:form enctype="multipart/form-data">

			<h:inputHidden value="#{etudiantBean.etudiant.identifiant}" />

			<h:panelGrid columns="2">

				<h:outputLabel value="Nom : " />
				<h:inputText value="#{etudiantBean.etudiant.nom}" />

				<h:outputLabel value="Prenom : " />
				<h:inputText value="#{etudiantBean.etudiant.prenom}" />

				<h:outputLabel value="Email : " />
				<h:inputText value="#{etudiantBean.etudiant.email}" />


				<p:outputLabel for="germanV2" value="Date de Naissance :" />
				<p:calendar id="germanV2"
					value="#{etudiantBean.etudiant.dateNaissance}" locale="de"
					navigator="true" pattern="dd.MM.yyyy" />

				<h:outputLabel value="Photo : " />
				<h:panelGroup>
					<h:graphicImage
						value="images/#{etudiantBean.etudiant.urlPhotoEtudiant}"
						width="100" height="100"
						rendered="#{etudiantBean.etudiant.identifiant gt 0}" />
					<h:inputFile id="file" value="#{etudiantBean.uploadedFile}" />
				</h:panelGroup>

				<f:facet name="footer">
					<p:commandButton value="Enregistrer" action="listEtudiants"
						actionListener="#{etudiantBean.saveEtudiant}" />
				</f:facet>

			</h:panelGrid>

		</h:form>

	</div>
</body>
</html>

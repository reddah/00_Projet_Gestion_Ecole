	<title>Login - Layout 5 | Canvas</title>

<h:body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">

		<div class="content-wrap nopadding">

			<div class="section nopadding nomargin"
				style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('resources/assets/images/7.jpg') center center no-repeat; background-size: cover;"></div>

			<div class="section nobg full-screen nopadding nomargin">
				<div class="container-fluid vertical-middle divcenter clearfix">

					<div class="center">
						<a href="index.html"><img
							src="resources/assets/images/logo-dark.png" alt="Canvas Logo" /></a>
					</div>

					<div class="card divcenter noradius noborder"
						style="max-width: 400px; background-color: rgba(255, 255, 255, 0.93);">
						<div class="card-body" style="padding: 40px;">
							<h:form id="login-form" name="login-form" class="nobottommargin"
								action="#" method="post">
								<h3>Connexion à votre espace</h3>

								<div class="col_full">
<!-- 									<label for="login-form-username">Vous êtes:</label> <select -->
<!-- 										name="pTypeDeCompte" id="le type"> -->
<!-- 										<option value="1" class="form-control not-dark">Etudiant -->
<!-- 										</option> -->
<!-- 										<option value="2" class="form-control not-dark">Enseignant -->
<!-- 										</option> -->
<!-- 										<option value="3" class="form-control not-dark">Administrateur -->
<!-- 										</option> -->

<!-- 									</select> -->
									
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
        <p:outputLabel for="basic" value="Vous êtes:" />
        <p:selectOneListbox id="basic" value="#{selectOneView.option}">
            <f:selectItem itemLabel="Etudiant" itemValue="1" />
            <f:selectItem itemLabel="Enseignant" itemValue="2" />
            <f:selectItem itemLabel="Administrateur" itemValue="3" />
        </p:selectOneListbox>
        </h:panelGrid>
        
								</div>


								<div class="col_full">
<!-- 									<label for="login-form-username">Nom d'utilisateur:</label> <input -->
<!-- 										type="text" id="login-form-username" -->
<!-- 										name="login-form-username" value="" -->
<!-- 										class="form-control not-dark" /> -->
									<h:outputLabel  value="Identifiant" />
									<h:inputText class="form-control not-dark" id="userID" required="true"
										requiredMessage="Identifiant obligatoire"
										value="#{authentificationBean.identifiant}" />
									<h:message for="userID" styleClasse="error" />
								</div>

								<div class="col_full">
<!-- 									<label for="login-form-password">Mot de Passe:</label> <input -->
<!-- 										type="password" id="login-form-password" -->
<!-- 										name="login-form-password" value="" -->
<!-- 										class="form-control not-dark" /> -->
									<h:outputLabel value="Mot de passe" />
									<h:inputSecret class="form-control not-dark" id="mdpID" required="true"
										requiredMessage="mot de passe obligatoire"
										value="#{authentificationBean.motdePasse}" />
									<h:message for="mdpID" styleClasse="error" />
								</div>

								<div class="col_full nobottommargin">
<!-- 									<button class="button button-3d button-black nomargin" -->
<!-- 										id="login-form-submit" name="login-form-submit" value="login">Se -->
<!-- 										connecter</button> -->
									<a href="#" class="fright">Mot de passe oublié?</a>
									<h:commandButton  value="Se Connecter" class="button button-3d button-black nomargin"
											action="#{authentificationBean.connecterUtilisateur()}"/>
								</div>
							</h:form>

							<div class="line line-sm"></div>


						</div>
					</div>

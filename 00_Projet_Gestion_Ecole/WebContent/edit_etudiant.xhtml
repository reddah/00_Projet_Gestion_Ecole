<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>edit_etudiant.xhtml</title>
	<h:outputStylesheet library="styles" name="style.css" />
	<script type="text/javascript" src="resources/scripts/script.js"></script>
</h:head>
<h:body>

	<!-- Affichage des messages -->
	<h:messages style="color:red;"
		fatalStyle="color:red; font-size:larger;" />
		
	<h:form enctype="multipart/form-data">

		<h:inputHidden value="#{etudiantBean.etudiant.identifiant}" />

		<h:panelGrid columns="2" border="1">
			
			<h:outputLabel value="Nom : " />
			<h:inputText value="#{etudiantBean.etudiant.nom}" />

			<h:outputLabel value="Prenom : " />
			<h:inputText value="#{etudiantBean.etudiant.prenom}" />

			<h:outputLabel value="Email : " />
			<h:inputText value="#{etudiantBean.etudiant.email}" />
			
			
			<p:outputLabel for="germanV2" value="German (other Pattern):" />
       	 	<p:calendar id="germanV2" value="#{etudiantBean.etudiant.dateNaissance}" locale="de" navigator="true" pattern="dd.MM.yyyy" />
        

			<h:outputLabel value="Photo : " />
			<h:panelGroup>
				<h:graphicImage
					value="images/#{etudiantBean.etudiant.urlPhotoEtudiant}" width="100"
					height="100" rendered="#{etudiantBean.etudiant.identifiant gt 0}" />
				<h:inputFile id="file" value="#{etudiantBean.uploadedFile}" />
			</h:panelGroup>

			<f:facet name="footer">
				<h:commandButton value="save" action="listEtudiants"
					actionListener="#{etudiantBean.saveEtudiant}" />
			</f:facet>

		</h:panelGrid>

	</h:form>

</h:body>
</html>
